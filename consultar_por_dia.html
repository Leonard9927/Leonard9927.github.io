<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar por Día - Café Guadalquivir</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="date"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
        button {
            padding: 15px 30px;
            font-size: 1rem;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .confirmation-message {
            margin-top: 20px;
            font-size: 1rem;
            color: #333;
            font-weight: bold;
            margin-bottom: 40px; 
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Seleccione el día que quiere consultar</h1>
        <form id="seleccionDiaForm">
            <div class="form-group">
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" name="fecha" required>
            </div>
            <button type="submit">Continuar</button>
        </form>
        <div class="confirmation-message" id="confirmationMessage"></div>
        <button id="confirmButton" style="display:none;" onclick="confirmarConsulta()">Confirmar</button>
    </div>

    <script>
        function formatearFecha(fecha) {
            const opciones = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(fecha).toLocaleDateString('es-ES', opciones);
        }

        document.getElementById('seleccionDiaForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const fecha = document.getElementById('fecha').value;
            const confirmationMessage = document.getElementById('confirmationMessage');
            const confirmButton = document.getElementById('confirmButton');

            if (fecha) {
                confirmationMessage.textContent = `Desea consultar el día ${formatearFecha(fecha)}?`;
                confirmationMessage.style.display = 'block';
                confirmButton.style.display = 'inline-block';
            }
        });

        function confirmarConsulta() {
            alert('Consulta confirmada');
            
        }
    </script>
</body>
</html>
