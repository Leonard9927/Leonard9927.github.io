
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura de Gastos - Café Guadalquivir</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        select, input, button {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            font-size: 1rem;
        }
        button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Captura de Gastos</h1>
        <form id="gastosForm">
            <div class="form-group">
                <label for="tipoGasto">Seleccione el tipo de gasto:</label>
                <select id="tipoGasto" name="tipoGasto" required>
                    <option value="">Seleccione una opción</option>
                    <option value="previstos">Gastos previstos (despensa)</option>
                    <option value="imprevistos">Gastos imprevistos</option>
                </select>
            </div>
            <button type="button" onclick="redirigir()">Continuar</button>
        </form>
    </div>

    <script>
        function redirigir() {
            var tipoGasto = document.getElementById('tipoGasto').value;
            if (tipoGasto === 'previstos') {
                window.location.href = 'gastos_previstos.html';
            } else if (tipoGasto === 'imprevistos') {
                window.location.href = 'gastos_imprevistos.html';
            } else {
                alert('Por favor, seleccione un tipo de gasto.');
            }
        }
    </script>
</body>
</html>
